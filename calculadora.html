<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <script>

    function sumar(){

     var n = numero1.value;
     var m = numero2.value;
     var suma=  parseInt(n) + parseInt(m);
     resultado.value = suma;
     
 
   }


   function restar(){
           
        var n = numero1.value;
        var m = numero2.value;
        var resta= n-m;
        resultado.value = resta;
     
 
   }
    function multiplicar(){
           
        var n = numero1.value;
        var m = numero2.value;
        var multi = n*m;
        resultado.value = multi;
  
  }

    function dividir(){
           
        var n = numero1.value;
        var m = numero2.value;
        var divide = n/m;
        resultado.value = divide;
     
 
   }

    
    
    </script>
</head>
<body>
        Numero 1: <input id="numero1" type="number"/>
        <br>
        Numero 2: <input id="numero2" type="number"/>
        <br><br>
       
        <button onclick="sumar();"> Sumar</button>
        
        <button onclick="restar();"> Restar</button>
        
        <button onclick="multiplicar();"> Multiplicar</button>
       
        <button onclick="dividir();"> Dividir</button>
        <br> <br>
        Resultado: <input id="resultado" type="number"/>

    
</body>
</html>
